<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" />
  
  <!-- Border -->
  <rect x="1" y="1" width="398" height="398" fill="none" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Icon Background Circle -->
  <circle cx="200" cy="180" r="60" fill="#e2e8f0" opacity="0.8"/>
  
  <!-- Package/Product Icon -->
  <g transform="translate(200,180)">
    <!-- Box shape -->
    <path d="M-30,-20 L30,-20 L30,20 L-30,20 Z" fill="#64748b" opacity="0.7"/>
    <path d="M-30,-20 L0,-35 L60,-35 L30,-20" fill="#94a3b8" opacity="0.8"/>
    <path d="M30,-20 L60,-35 L60,5 L30,20" fill="#475569" opacity="0.9"/>
    
    <!-- Box lines -->
    <line x1="-30" y1="-20" x2="0" y2="-35" stroke="#334155" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="-35" x2="0" y2="5" stroke="#334155" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="5" x2="30" y2="20" stroke="#334155" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#64748b">
    No Image Available
  </text>
  
  <!-- Watermark -->
  <text x="200" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94a3b8" opacity="0.7">
    Product Placeholder
  </text>
  
  <!-- Corner decoration -->
  <g opacity="0.3">
    <circle cx="50" cy="50" r="3" fill="#cbd5e1"/>
    <circle cx="350" cy="50" r="3" fill="#cbd5e1"/>
    <circle cx="50" cy="350" r="3" fill="#cbd5e1"/>
    <circle cx="350" cy="350" r="3" fill="#cbd5e1"/>
  </g>
</svg>